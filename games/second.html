<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carissa's Quest 2</title>
        <script src="/js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/second.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    </head>
    <body>
        <div class="content-card intro">
            <div>
                <h1>Quest 2</h1>
                <h3>Test of Memory</h3>    
            </div>
            <p>The next step on your journey is a simple game of Memory.</p>
            <p>Good Luck!</p>
            <div class="btn start-game">Start Game</div>
        </div>

        <div class="fake-game" style="display: none;">
            <img src="/img/memory/cruel.png" alt="Easy Right?">

            <div class="content-card fake-game-content" style="display: none;">
                <h1>What, Too Hard?!?!</h1>
                <p>Jeesh, I'm not that cruel...</p>
                <p>Real game starts in <span id="countDown">5</span></p>
            </div>
        </div>
        
        <div class="game" style="display: none;">
            <div class="cards">
            </div>
        </div>

        <div class="content-card winner" style="display: none;">
            <img src="/img/winner.png" alt="Winner">
            <p>Nicely done, your reward is located in the cabinet above the washing machine.</p>
            <a href="/games/third.html" class="btn continue-quest">Next Quest</a>
        </div>

        <script src="../js/memory/constants.js"></script>
        <script src="../js/memory/game.js"></script>
        <script src="../js/memory/main.js"></script>
    </body>
</html>
