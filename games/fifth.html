<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="/js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/fifth.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    </head>
    <body>
        <div class="content-card intro" style="display: none;">
            <div>
                <h1>Final Quest</h1>
                <h3>Test of Memory</h3>
                <h3>(Hard Mode)</h3>
            </div>
            <p>This final quest is no joke, the cards have been tripled!</p>
            <p>Good Luck!</p>
            <div class="btn start-game">Start Game</div>
        </div>
        
        <div class="game" style="display: none;">
            <div class="cards">
            </div>
        </div>

        <div class="content-card winner">
            <img src="/img/winner.png" alt="Winner">
            <p>I guess I was that cruel!</p>
            <p>Your present can be found in the ice cream maker bucket (in the closet).</p>
            <a href="/index.html" class="btn continue-quest">Quest Complete</a>
        </div>

        <script src="../js/memory-hard/constants.js"></script>
        <script src="../js/memory-hard/game.js"></script>
        <script src="../js/memory-hard/main.js"></script>
    </body>
</html>
