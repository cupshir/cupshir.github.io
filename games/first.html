<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Quest 1</title>
        <script src="/js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/first.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    </head>
    <body>        
        <div class="content-card intro">
            <div>
                <h1>Quest 1</h1>
                <h3>Test of Dexterity</h3>    
            </div>
            <p>The first step in your journey is a game of Breakout!</p>
            <p>Good Luck!</p>
            <div class="btn start-game">Start Game</div>
        </div>

        <div class="game-board" style="display: none;">
            <canvas id="gameCanvas" width="480" height="320"></canvas>
            <div class="btn-container">
                <h2 class="goal">To complete this quest<br />score 1500 points.</h2>

                <div class="btn try-again" style="display: none;">Try Again</div>
                <div class="btn next-level" style="display: none;">Start Next Level</div>
            </div>
        </div>

        <div class="content-card winner" style="display: none;">
            <img src="/img/you-win.png" alt="Winner">
            <p>Wohoo! Your first present can be found in my office closet.</p>
            <a href="/games/second.html" class="btn continue-quest">Continue your quest</a>
        </div>

        <div class="content-card game-over" style="display: none;">
            <img src="/img/sad-face.png" alt="Fail">
            <p>No gifts for you...</p>
            <div class="btn start-game restart-game">Restart Game</div>
        </div>

        <script src="../js/breakout/constants.js"></script>
        <script src="../js/breakout/ui.js"></script>
        <script src="../js/breakout/game.js"></script>
        <script src="../js/breakout/main.js"></script>
    </body>
</html>
